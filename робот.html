<body>
    <script type="text/javascript">
    
    var questions1=prompt("Какая сегодня погода?, \n-Солнечно, \n-Пасмурно, \n-Дождливо, \n-Снежно \n-Туманно ")
    
    
    var questions2=prompt("Что ты оденешь?, \n-Платье, \n-Шорты, \n-Куртку, \n-Купальник, \n-Ветровка")
    

    var questions3=prompt("Какого цвета одежда?, \n-Красная, \n-Зеленая, \n-Синяя, \n-Сиреневая, \n-Желтая")
    

    var questions4=prompt("Какую возьмешь сумку?, \n-Рюкзак, \n-Клатч, \n-Багет, \n-Кроссбоди, \n-Трапеция")
       

    var questions5=prompt("Куда пойдешь?, \n-Магазин, \n-Театр, \n-Кино, \n-Пляж, \n-Колледж")

    var questions6=prompt("Что будешь пить?, \n-Сок, \n-Чай, \n-Кофе, \n-Морс, \n-Какао")

    var questions7=prompt("Что будешь есть?, \n-Макароны, \n-Рис, \n-Гречка, \n-Картофель, \n-Шашлычок")

    var questions8=prompt("Что будешь делать?, \n-Спать, \n-Рисовать, \n-Смотреть фильм, \n-Кушать, \n-Читать")

 
   
   var a="Сегодня" + questions1
   var b="Я одену" + questions2
   var c="Одежда" + questions3
   var d="Сумка"  + questions4
   var e="Я пойду в" + questions5
   var f="Я буду пить " + questions6
   var g="Я буду есть " + questions7
   var h="Я буду " + questions8

alert (a+'\n'+b+'\n'+c+'\n'+d+'\n'+e+'\n'+f+'\n'+g+'\n'+h)

      </script>
</body>
</html>
