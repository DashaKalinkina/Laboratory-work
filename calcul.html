<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
	<form name="calc" id="calculator">
        <table>
        <tr>
        <td>
            <input type="text" name="input"  class="display">
        </td>
        </tr>
        <tr>
        <td class="numbers">
            <input type="button" name="number1" value="1" OnClick="calc.input.value += '1'">
            <input type="button" name="number2" value="2" OnClick="calc.input.value += '2'">
            <input type="button" name="number3" value="3" OnClick="calc.input.value += '3'">
            <input type="button" name="plus" value="+" OnClick="calc.input.value += '+'">
            <br>
            <input type="button" name="number4" value="4" OnClick="calc.input.value += '4'">
            <input type="button" name="number5" value="5" OnClick="calc.input.value += '5'">
            <input type="button" name="number6" value="6" OnClick="calc.input.value += '6'">
            <input type="button" name="min" value="-" OnClick="calc.input.value += '-'">
            <br>
            <input type="button" name="number7" value="7" OnClick="calc.input.value += '7'">
            <input type="button" name="number8" value="8" OnClick="calc.input.value += '8'">
            <input type="button" name="number9" value="9" OnClick="calc.input.value += '9'">
            <input type="button" name="ymn" value="x" OnClick="calc.input.value += '*'">
            <br>
            <input type="button" name="clear" value="c" OnClick="calc.input.value = ''">
            <input type="button" name="number0" value="0" OnClick="calc.input.value += '0'">
            <input type="button" name="doit" value="=" OnClick="calc.input.value = eval(calc.input.value)">
            <input type="button" name="div"  value="/" OnClick="calc.input.value += '/'">
        </td>
        </tr>
        </table>
    </form>
    </body>
    </html>
